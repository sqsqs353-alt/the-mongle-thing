<script>
// This creates the game in memory so it's not "on" the internet
const gameData = `<html><body style="margin:0"><iframe src="YOUR_PROXY_OR_GAME_IP" style="width:100%;height:100vh;border:none"></iframe></body></html>`;
const raftUrl = URL.createObjectURL(new Blob([gameData], {type: 'text/html'}));

window.onbeforeunload = function(e) {
    // 1. CATCH: As the block happens, we trigger the raft
    window.open(raftUrl, '_blank');
    
    // 2. DELAY: We force the browser to pause so the raft can launch
    e.preventDefault();
    return "SYSTEM_SYNC...";
};

function triggerSafeBlock() {
    // Instead of a proxy, we use a 'Gaming' category trigger 
    // that is less likely to get your whole site blacklisted as 'Malicious'
    window.location.href = "https://www.coolmathgames.com"; 
}
</script>

<button onclick="triggerSafeBlock()">START_REBOUND</button>
